<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow w-80">
    <h1 class="text-xl font-bold mb-4">To-Do List</h1>
    <div class="flex mb-4">
      <input id="taskInput" type="text" placeholder="Add a task..."
        class="flex-1 border px-2 py-1 rounded-l-md">
      <button id="addTask" class="px-4 py-1 bg-indigo-600 text-white rounded-r-md hover:bg-indigo-500">Add</button>
    </div>
    <ul id="taskList" class="space-y-2"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
